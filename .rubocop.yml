AllCops:
    TargetRubyVersion: 2.6
    Exclude:
      - 'db/migrate/**/*'
      - 'db/schema.rb'
      - 'db/seeds.rb'
      - 'bin/**/*'
      - 'node_modules/**/*'

require: rubocop-rails

Bundler/OrderedGems:
    Enabled: false

Style/Alias:
    Enabled: false

Style/FrozenStringLiteralComment:
    Enabled: false

Style/NumericLiterals:
    Enabled: false

Style/TrailingCommaInHashLiteral:
    EnforcedStyleForMultiline: comma

Style/TrailingCommaInArguments:
    Enabled: false

Style/Documentation:
    Enabled: false

Style/FormatStringToken:
    Enabled: false

Metrics/LineLength:
    Max: 120
    Exclude:
      - 'spec/**/*'
      # Also list here third party config eg:
      # - 'config/initializers/rollbar.rb'

Metrics/BlockLength:
    Exclude:
      - 'spec/**/*'
      - 'config/routes.rb'

Metrics/ClassLength:
    Enabled: false

Metrics/MethodLength:
    Enabled: false
